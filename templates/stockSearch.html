<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Financial Plot</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="../static/js/plot.js"></script>
  <script src="../static/js/config.js"></script>
</head>

<body>
  <form class="form-inline">
    <div class="form-group">
      <label for="stockInput">Stock</label>
      <input type="text" class="form-control" id="stockInput" placeholder="Enter a stock">
    </div>
    <div class="form-group">
      <label for="startDateInput">Start Date</label>
      <input type="text" class="form-control" id="startDateInput" placeholder="YYYY-MM-DD">
    </div>
    <div class="form-group">
      <label for="endDateInput">End Date</label>
      <input type="text" class="form-control" id="endDateInput" placeholder="YYYY-MM-DD">
    </div>
    <button id="submit" type="submit" class="btn btn-default">Plot Stock</button>
  </form>
  <div id="plot"></div>
  <script src="../static/js/plot.js"></script>
  <script src="../static/js/config.js"></script>
</body>

</html>
